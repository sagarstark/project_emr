name: project_emr
description: "Project EMR"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  device_info_plus: ^10.1.0
  dropdown_textfield: ^1.2.0
  flutter:
    sdk: flutter
  flutter_scale_tap: ^1.0.5
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  get: ^4.6.6
  google_fonts: ^6.2.1
  http: ^1.2.1
  internet_connection_checker_plus: ^2.5.0
  intl: ^0.19.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.3
  syncfusion_flutter_calendar: ^26.1.40+1
  webview_flutter: ^4.8.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
